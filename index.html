<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="login-body">
    <main class="container login-main">
        <header>
            <h1 class="title">ByteLearn</h1>
            <p>Home of simplified and easy learning!</p>
        </header>
        <div class="flex-column">
            <div class="grid-2col">
                <article class="form sign-in">
                    <div class="sign-in-container">

                        <h2>Sign in</h2>
                        
                        <form action="" method="post">
                            <label for="email" class="label">Email</label>
                            <br>
                            <input type="email" name="email" id="email" placeholder="name@email.com" class="input login-input">
                            <div class="emailError"></div>
                            <br>
                            <label for="password" class="label">Password</label>
                            <br>
                            <input type="password" name="password" id="password" placeholder="Enter your password" class="input login-input">
                            <div class="passwordError"></div>

                            <br>
                            <div class="remember-pass">
                                    <input type="checkbox" name="" id="" class="checkbox">Remember Me
                            </div>
                                <div id="forgotPass">
                                    <a href="#" class="forgot-pass">Forgot password?</a>
                                </div>
                            <br>
                            <div class="btn-login-container">
                                <a href="#" class="btn-login">Login</a>
                            </div>
                        </div>
                    </form>
                    
                </article>
                <section class="welcome-flex">
                    <h2>Welcome back</h2>
                    <p>New to ByteLearn? <a href="sign_up.html" class="sign-up-link">Sign up</a></p>
                </section>
            </div>
        </div>
        <hr>
        <footer class="google">
            This is protected by reCAPTCHA  Enterprise and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply
        </footer>
    </main>
    <script src="login.js"></script>
</body>
</html>
