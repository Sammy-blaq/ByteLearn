<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/queries.css" />
  </head>
  <body>
    <main>
      <section class="sign-in">
        <header class="sign-in-header">
          <h1 class="title primary-heading">ByteLearn</h1>
          <p>Home of simplified and easy learning!</p>
        </header>

        <div class="sign-in-container">
          <div class="sign-in-box grid--2-cols">
            <div class="sign-in-form-box sign-up-form-box">
              <h2 class="sign-in-text">Sign up</h2>

              <form action="" method="post" class="sign-in-form">
                <div>
                  <label for="name" class="label">Full name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Eg: John Smith"
                    class="sign-up-input"
                  />
                </div>

                <div>
                  <label for="email" class="label">Email</label>

                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Eg: example@example.com"
                    class="sign-up-input"
                  />
                </div>
                <div>
                  <label for="password" class="label">Create a Password</label>

                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                    class="sign-up-input"
                  />
                </div>
                <div>
                  <label for="password" class="label">Re-enter Password</label>

                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                    class="sign-up-input"
                  />
                </div>

                <div class="btn-login-container">
                  <!-- Suppose to be a button for function -->
                  <a href="home.html" class="btn-login btn-sign-up">Sign up</a>
                </div>
              </form>
            </div>

            <div class="greeting-box new-account-box">
              <h2 class="secondary-heading">Create an new account</h2>
              <p>
                Already have an account?
                <a href="index.html" class="sign-in-link">Login In</a>
              </p>
            </div>
          </div>
        </div>
        <hr class="hr" />
        <aside class="google">
          This is protected by reCAPTCHA Enterprise and the Google
          <a href="#">Privacy Policy</a> and
          <a href="#">Terms of Service</a> apply
        </aside>
      </section>
    </main>
  </body>
</html>
